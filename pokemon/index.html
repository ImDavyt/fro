<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pokemon</title>
</head>
<body>
    <ul class="cards">
        <li class="card card--first">
            <h2 id="js--name" >Search for a name:</h2>
            <input id="js--input" type="text">
        </li>
        <li class="card card--second">
            <h2 id="js--arnold-titel" class="h2arnold"></h2>
            <p id="js--arnold-beschrijfing" class="parnold"></p>
        </li>
        <li class="card card--third">
            <h2 id="js--pokemon-text" class="pokemontext" ></h2>
            <p class="catchcounter" id="js--caught-counter"></p>
            <img id="js--pokemon-image" src="" alt="Hier staat een random pokemon!">
            <button id="js--catch-button" class="catchbutton" >Catch</button>
            <button id="js--run-button" >
        </li>
    </ul>
</body>
</html>
